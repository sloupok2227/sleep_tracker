{% extends 'base.html' %}

{% block title %}Добавить пищевую привычку{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-success mb-4 text-center">Добавить пищевую привычку</h2>

    <!-- Форма -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form method="post" class="border p-4 rounded shadow-sm bg-white">
                {% csrf_token %}

                <!-- Поля формы с Bootstrap-классами -->
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
                {% endfor %}

                <!-- Кнопка сохранения -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ссылка назад -->
    <div class="text-center mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Назад к панели управления</a>
    </div>
</div>
{% endblock %}
