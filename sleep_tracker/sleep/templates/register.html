{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block navigation %}{% endblock %}  <!-- Убираем навигацию -->

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary text-center mb-4">Регистрация</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <form method="post" class="p-4 rounded shadow-sm bg-light">
                {% csrf_token %}
                <div class="row g-3">
                    <!-- Отображение полей формы -->
                    {% for field in form %}
                    <div class="col-12">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger mt-1">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <!-- Кнопка отправки -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-3">
        <p>Уже есть аккаунт? <a href="{% url 'login' %}" class="text-primary">Войти</a></p>
    </div>
</div>
{% endblock %}
