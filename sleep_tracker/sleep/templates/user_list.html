<div class="container mt-5">
    <h1 class="text-center text-primary">Список пользователей</h1>

    <!-- Список пользователей -->
    <ul class="list-group mt-4">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ user.username }} (ID: {{ user.id }})</span>
                <a href="{% url 'send_friend_request' user.id %}" class="btn btn-primary btn-sm">Добавить в друзья</a>
            </li>
        {% empty %}
            <p class="text-center text-muted">Нет других пользователей.</p>
        {% endfor %}
    </ul>

    <!-- Кнопка назад -->
    <div class="text-center mt-4">
        <a href="{% url 'friends_list' %}" class="btn btn-secondary">Назад к друзьям</a>
    </div>
</div>
