<div class="container mt-5">
    <h1 class="mb-4 text-success">Запросы в друзья</h1>

    <div class="list-group mb-4">
        {% for request in friend_requests %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ request.from_user.username }}</span>
                <div>
                    <a href="{% url 'handle_friend_request' request.id 'accept' %}" class="btn btn-success me-2">Принять</a>
                    <a href="{% url 'handle_friend_request' request.id 'decline' %}" class="btn btn-danger">Отклонить</a>
                </div>
            </div>
        {% empty %}
            <p class="text-muted">Запросов нет.</p>
        {% endfor %}
    </div>

    <a href="{% url 'friends_list' %}" class="btn btn-secondary">Назад к друзьям</a>
</div>
