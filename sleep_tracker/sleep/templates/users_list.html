{% extends 'base.html' %}

{% block title %}Список пользователей{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary">Список пользователей</h2>

    <!-- Таблица пользователей -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Имя пользователя</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                        <a href="{% url 'send_friend_request' user.id %}" class="btn btn-primary btn-sm">
                            Добавить в друзья
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted">Пользователей нет.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
